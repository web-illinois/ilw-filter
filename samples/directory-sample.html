<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Component</title>
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
    <link rel="stylesheet" href="https://cdn.toolkit.illinois.edu/ilw-global/3/ilw-global.css">
    <script type="module" src="/src/ilw-filter.ts"></script>
</head>

<body style="margin: 0; padding: 0;">
<ilw-filter>
    <h2 slot="heading">Filter by</h2>
    <ilw-filter-search
        label="Course"
        query
        placeholder="Search for a course"
        name="course">
    </ilw-filter-search>
    <ilw-filter-checkboxessimple label="Checkboxes" name="checkboxes" allValues="test1[-]test2[-]test3" query compact></ilw-filter-checkboxessimple>
    <ilw-filter-dropdownsimple label="Dropdown" name="dropdown" placeholder="Select an option" allValues="option1[-]option2[-]option3" query></ilw-filter-dropdownsimple>
</ilw-filter>

</body>

</html>
