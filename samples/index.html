<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Component</title>
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
    <link rel="stylesheet" href="https://cdn.toolkit.illinois.edu/ilw-global/3/ilw-global.css">
    <link rel="stylesheet" href="/dist/cdn/ilw-filter.css">
    <script type="module" src="/dist/cdn/ilw-filter.js"></script>
</head>

<body style="margin: 0; padding: 0;">
<ilw-filter filters='{"department":"Educational Psychology"}' register='["external-filter"]'>
    <h2 slot="heading">Filter by</h2>
    <ilw-filter-search
        label="Dep"
        placeholder="Search for a department"
        name="department">
    </ilw-filter-search>
    <ilw-filter-search
        label="Course"
        query
        placeholder="Search for a course"
        name="course">
    </ilw-filter-search>
    <ilw-filter-hidden name="hide" value="test">

    </ilw-filter-hidden>
    <ilw-filter-checkboxes label="Checkboxes" name="checkboxes" allValues="test1[-]test2[-]test3" query>

    </ilw-filter-checkboxes>
</ilw-filter>

<div>

    <ilw-filter-search
            id="external-filter"
            label="External"
            placeholder="This one is outside the filter"
            name="external">
    </ilw-filter-search>
</div>

<script>
</script>
</body>

</html>
